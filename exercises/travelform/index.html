<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form name="tForm" action="submit">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="number" name="age" placeholder="age">
            <input type="radio" name="radioinput" value="Male">Male
            <input type="radio" name="radioinput" value="Female">Female
        <br>  
            <select name="departure"> Departure City
                <option value="Greece">Greece</option>
                <option value="Hawaii">Hawaii</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="Salt Lake City">Salt Lake City</option>
            </select>

            <select name="destination"> Destination
                <option value="Greece">Greece</option>
                <option value="Hawaii">Hawaii</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="Salt Lake City">Salt Lake City</option>
            </select>
        <br>
            <input type="checkbox" name="diet"  value="vegan">Vegan
            <input type="checkbox" name="diet"  value="kosher">Kosher
            <input type="checkbox" name="diet" value="lfree">Lactose Free
            <input type="checkbox" name="diet" value="none">No dietary restrictions
            <button>Book your destination</button>

        </form>

    </div>


    <script src="app.js"></script>
</body>
</html>
